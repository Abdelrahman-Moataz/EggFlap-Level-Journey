name: eggflap_flutter
description: "A cross-platform flappy bird-style game built with Flutter and Flame engine. Features Firebase authentication, Firestore database, and AI-powered tips with Google Gemini."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '^3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.10.0
  flame_audio: ^2.1.1
  firebase_core: ^24.0.0
  firebase_auth: ^4.14.0
  cloud_firestore: ^4.14.0
  google_generative_ai: ^0.4.0
  get: ^4.6.0
  shared_preferences: ^2.2.0
  flutter_svg: ^2.0.0
  logging: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: false
  assets:
    - assets/