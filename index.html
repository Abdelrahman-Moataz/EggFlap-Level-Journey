
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>EggQuest: Flappy Adventure</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Quicksand', sans-serif;
      background-color: #0ea5e9;
      touch-action: manipulation;
    }
    .font-game {
      font-family: 'Fredoka One', cursive;
    }
    @keyframes bounce-subtle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-bounce-subtle {
      animation: bounce-subtle 2s ease-in-out infinite;
    }
    #error-display {
      display: none;
      position: fixed;
      inset: 0;
      background: #0ea5e9;
      color: white;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "firebase/app": "https://esm.sh/firebase@12.8.0/app",
    "firebase/auth": "https://esm.sh/firebase@11.1.0/auth",
    "firebase/firestore": "https://esm.sh/firebase@12.8.0/firestore",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react/": "https://esm.sh/react@19.0.0/",
    "firebase/": "https://esm.sh/firebase@12.8.0/",
    "./App": "./App.tsx",
    "./services/firebase": "./services/firebase.ts",
    "./constants": "./constants.ts",
    "./types": "./types.ts",
    "./components/Button": "./components/Button.tsx",
    "./components/GameView": "./components/GameView.tsx"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
  <div id="loading-screen" style="position:fixed; inset:0; background:#0ea5e9; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:100;">
    <div style="width:80px; height:80px; background:#fbbf24; border-radius:50%; display:flex; align-items:center; justify-content:center; animation: bounce-subtle 2s infinite;">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color:#78350f"><path d="M16 7a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z"/><path d="M2 21c0-3.3 2.7-6 6-6h8c3.3 0 6 2.7 6 6"/><path d="M12 11V3"/></svg>
    </div>
    <h1 class="font-game" style="color:white; font-size:2rem; margin-top:1rem;">LOADING...</h1>
    <p id="status-text" style="color:rgba(255,255,255,0.6); font-size:0.8rem; margin-top:0.5rem; font-weight:bold; letter-spacing:0.1em;">INITIALIZING MODULES</p>
  </div>

  <script type="module">
    // Diagnostic script to help user find errors
    window.addEventListener('error', (e) => {
      document.getElementById('status-text').innerText = 'ERROR: ' + e.message;
      document.getElementById('status-text').style.color = '#f87171';
      console.error('App Load Error:', e);
    });
  </script>
  
  <script type="module" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
