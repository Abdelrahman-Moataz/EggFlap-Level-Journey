
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>EggQuest: Flappy Adventure</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Quicksand', sans-serif;
      background-color: #0ea5e9;
      touch-action: manipulation;
    }
    .font-game {
      font-family: 'Fredoka One', cursive;
    }
    @keyframes bounce-subtle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-bounce-subtle {
      animation: bounce-subtle 2s ease-in-out infinite;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "firebase/app": "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "./App": "./App.tsx",
    "./services/firebase": "./services/firebase.ts",
    "./constants": "./constants.ts",
    "./types": "./types.ts",
    "./components/Button": "./components/Button.tsx",
    "./components/GameView": "./components/GameView.tsx",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "firebase/": "https://esm.sh/firebase@^12.9.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
  
  <div id="loading-screen" style="position:fixed; inset:0; background:#0ea5e9; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:100;">
    <div style="width:80px; height:80px; background:#fbbf24; border-radius:50%; display:flex; align-items:center; justify-content:center; animation: bounce-subtle 2s infinite; border: 4px solid rgba(255,255,255,0.3);">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color:#78350f"><path d="M16 7a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z"/><path d="M2 21c0-3.3 2.7-6 6-6h8c3.3 0 6 2.7 6 6"/><path d="M12 11V3"/></svg>
    </div>
    <h1 class="font-game" style="color:white; font-size:2rem; margin-top:1.5rem; text-shadow: 0 4px 0 rgba(0,0,0,0.1);">EGG QUEST</h1>
    <p id="status-text" style="color:rgba(255,255,255,0.7); font-size:0.75rem; margin-top:0.5rem; font-weight:bold; letter-spacing:0.2em; text-transform:uppercase;">Loading Adventure...</p>
    
    <div id="error-box" style="display:none; margin-top: 2rem; background: rgba(255,255,255,0.1); padding: 1rem; border-radius: 1rem; max-width: 80%;">
       <p id="error-msg" style="color: #fecaca; font-size: 0.7rem; font-family: monospace; word-break: break-all;"></p>
       <button onclick="window.location.reload()" style="margin-top: 1rem; background: white; color: #0ea5e9; border: none; padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: bold; cursor: pointer;">RETRY</button>
    </div>
  </div>

  <script type="module">
    window.addEventListener('error', (e) => {
      console.error('CRITICAL LOAD ERROR:', e);
      const errorBox = document.getElementById('error-box');
      const errorMsg = document.getElementById('error-msg');
      const statusText = document.getElementById('status-text');
      
      if (errorBox && errorMsg && statusText) {
        statusText.innerText = 'LOAD FAILED';
        statusText.style.color = '#f87171';
        errorBox.style.display = 'block';
        errorMsg.innerText = e.message || 'Check browser console for details.';
      }
    });

    setTimeout(() => {
        const loader = document.getElementById('loading-screen');
        if (loader && loader.style.display !== 'none') {
            const errorBox = document.getElementById('error-box');
            if (errorBox && errorBox.style.display === 'none') {
                document.getElementById('status-text').innerText = 'CONNECTION ERROR';
                errorBox.style.display = 'block';
                document.getElementById('error-msg').innerText = 'The game took too long to load. Please refresh.';
            }
        }
    }, 15000);
  </script>
  
  <script type="module" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
